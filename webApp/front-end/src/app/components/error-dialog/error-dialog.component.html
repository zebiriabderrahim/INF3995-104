<div class="custom-error-dialog">
    <h2>{{ data.title }}</h2>
    <p>{{ data.message }}</p>
    <input #passwordInput *ngIf="data.auth" matInput placeholder="password" [(ngModel)]="password"
       (keyup.enter)="onCloseClick()">
    <button mat-raised-button color="primary" (click)="onCloseClick()" [disabled]="data.auth && !isValidPassword()">{{ data.close }}</button>
    <button mat-raised-button color="primary" (click)="onSaveClick()" *ngIf="data.save">{{ data.save }}</button>
</div>
