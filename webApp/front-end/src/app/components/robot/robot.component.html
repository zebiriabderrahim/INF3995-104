
  <div class="robot-status">
    <div class="robot-info">
      <span>{{ robot.name }}</span> <br>
      <span class="state" *ngIf="!isAvailableRoom(undefined) && !simulation">{{ robot.state }}</span>
      <span class="state" *ngIf="isAvailableRoom(undefined) && !simulation">en mission</span>
    </div>
    <span *ngIf="!simulation">
      <title>Battery Status</title>
        <div>
            <div class="battery-status">
              <div class="battery-level" 
              [class.grey-out]="robot.state === 'Off'"
              [class.low-battery]="robot.batteryLevel < 40"
              [class.critical-battery]="robot.batteryLevel < 20">
                <div class="battery-fill"></div>
                <span class="battery-percentage">{{ robot.batteryLevel}}%</span>
              </div>
            </div>
        </div>
      </span>

    <div class="button-section">
      <span *ngIf="isAvailableRoom('sim') && simulation && isInSimRoom(robot.name)">Robot en mission</span>

      <button class="icon-button" (click)="launchMission(robot)" *ngIf="!isAvailableRoom(undefined) && !simulation" [disabled]="robot.state === 'Off'">
        <mat-icon class="play-button" [class.grey-out]="robot.state === 'Off'">play_arrow</mat-icon>
        <span>Lancer mission</span>
      </button>

      <button class="icon-button" (click)="handleSimulationRobot(robot)" *ngIf="!isAvailableRoom('sim') && simulation">
        <mat-icon class="play-button">play_arrow</mat-icon>
        <span>Lancer simulation</span>
      </button>

      <button class="icon-button" (click)="viewMission(robot)" *ngIf="isAvailableRoom(undefined) && !simulation">
        <mat-icon class="play-button">play_arrow</mat-icon>
        <span>Voir mission</span>
      </button>

      <button class="icon-button" (click)="indentifyRobot(robot)" *ngIf="!simulation" [disabled]="robot.state === 'Off'">
        <mat-icon class="identify-button" [class.grey-out]="robot.state === 'Off'">search</mat-icon>
        <span>Identifier</span>
      </button>
    </div>
  </div>
