
  <div class="robot-status">
    <div class="robot-info">
      <span>{{ robot.name }}</span>
    </div>
    <span>
      <title>Battery Status</title>
        <div>
            <div class="battery-status">
              <div class="battery-level">
                <div class="battery-fill"></div>
                <span class="battery-percentage">{{ robot.batteryLevel}}%</span>
              </div>
            </div>
        </div>
      </span>

    <div class="button-section">
      <button class="icon-button" (click)="launchMission(robot)" *ngIf="!isAvailableRoom() && !simulation">
        <mat-icon class="play-button">play_arrow</mat-icon>
        <span>Lancer mission</span>
      </button>

      <button class="icon-button" (click)="viewMission(robot)" *ngIf="isAvailableRoom() && !simulation">
        <mat-icon class="play-button">play_arrow</mat-icon>
        <span>Voir mission</span>
      </button>

      <button class="icon-button" (click)="indentifyRobot(robot)" *ngIf="!simulation">
        <mat-icon class="identify-button">search</mat-icon>
        <span>Identifier</span>
      </button>
    </div>
  </div>
